<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Challenge No.11</title>
  </head>
  <body>
    <main class="main">
      <article class="hero">
        <section class="img-section">
          <img alt="logo image" src="images/logo.svg" class="comp-logo" />
          <img
            alt="illustration image"
            src="images/illustration-mockups.svg"
            class="illus-img"
          />
        </section>
        <section class="info-section">
          <div class="text-section">
            <h1 class="header">Build The Community Your Fans Will Love</h1>
            <p class="text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn">Register</button>
          </div>
          <div class="logos-section">
            <ion-icon class="facebook-logo" name="logo-facebook"
              ><a href="#"></a
            ></ion-icon>
            <ion-icon class="twitter-logo" name="logo-twitter"
              ><a href="#"></a
            ></ion-icon>
            <ion-icon class="instagram-logo" name="logo-instagram"
              ><a href="#"></a
            ></ion-icon>
          </div>
        </section>
      </article>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
